<!doctype html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,intial-scale=1.0">
<title>Weather by me</title>
<link rel="stylesheet" href="style.css">
</head>

<body>   
    
<h1 class="head">WEATHER APP</h1>
<div class="placeinput">
    <button><img src="search.png" height="35px" width="35px"></button> 
<input type="text" placeholder="Enter location" id="inp">
</div>
<div class="error">Invalid place!</div>
<div class="container2"></div>
<div class="container3">
<div class="currweather">
    <h2 class="place">--</h2>
   <h1 class="temperature">--°C</h1>
    <h3 class="tempmaxmin">--°C/--°C</h3>
    <h3 class="condition">--</h3>
    <h2 class="humidity">--</h2>
</div> 
</div>
<div class="extra">
    <div class="extcont" id="a1"><b id="ex1">HUMIDITY<h2 id="h1"></h2></b></div>
    <div class="extcont" id="a2"><b id="ex2">REAL FEEL<h2 id="h2"></h2></b></div>
    <div class="extcont" id="a3"><b id="ex3">AIR FLOW<h2 id="h3"></h2></b></div>
    <div class="extcont" id="a4"><b id="ex4">SUNRISE<h2 id="h4"></h2></b></div>
    <div class="extcont" id="a5"><b id="ex5">SUNSET<h2 id="h5"></h2></b></div>
    <div class="extcont" id="a6"><b id="ex6">PRESSURE<h2 id="h6"></h2></b></div>
</div>
<script src="weather.js"></script>

</body>
</html>
